<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <section class="form">
        <form action="#">
            <div class="top">
                <h1>Signup</h1>
            </div>
            <div class="mid">
                <input type="text" placeholder="Enter name">
                <input type="number" placeholder="Enter number">
                <input type="email" placeholder="Enter email id">
            </div>
            <div class="bottom">
                <!-- <a href="#">Forgot you password</a> -->
                <button type="submit">Create</button>
                <div class="socials">
                    <a href="">
                        <img src="/practice03/google.png" alt="">
                    </a>
                    <a href="">
                        <img src="/practice03/twitter.png" alt="">
                    </a>
                    <a href="">
                        <img src="/practice03/facebook.png" alt="">
                    </a>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
